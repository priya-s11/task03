<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile card</title>
    <link rel="stylesheet" href="index.css">
    
    <link rel="stylesheet" href="bootstrap.min.css">
    <script type="text/javascript" src="create.js"></script>
    
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-5">
         
            <h2>WRITE YOUR DETAILS</h2>
            <br>
                   <input type="text" id="name" name="name" placeholder="Name"/><br>
                    <input type="text" id="about" name="about" placeholder="About"/><br> 
                    <input type="text" id="address" name="address" placeholder="Address"/><br> 
                    <input type="text" id="phoneno" name="phone no" placeholder="Phone No"/><br>
                    <input type="text" id="college" name="college" placeholder="College"/><br><br>
                    <button  onclick="results()">Submit</button> <br>
            </div>
        
        
            <div class="col-md-2"></div>
            <div class="col-md-5" id="profilecard">
                
                <h2 class="profile">PROFILE CARD</h2>
            Name :&nbsp; &nbsp; &nbsp; <span id="demoname"></span><br><br>
            About :&nbsp; &nbsp; &nbsp; <span id="demoabout"></span> <br><br>
            Address :&nbsp; &nbsp; &nbsp; <span id="demoaddress"></span>  <br> <br>
            Phone no :&nbsp; &nbsp; &nbsp; <span id="demophoneno"></span>  <br><br>
            College:&nbsp; &nbsp; &nbsp; <span id="democollege"></span>  <br>
            <span id="demos"></span>   
            </div>             
        </div>                   
   </div>
</body>
</html>
